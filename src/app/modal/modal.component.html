<div class="container">
    <div class="modal-card">
        <button (click)="closeModal()">Close</button>
        <div class="card-content">
            <div class="card-header">
                <p>{{cardText.text_header}}</p>
            </div>
            <div class="card-body">
                <p>{{cardText.text}}<span>{{winnerScore}}</span></p>
            </div>
        </div>
    </div>
</div>
